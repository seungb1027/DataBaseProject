<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="header">
        <span>사용자: {{ username }}</span>
        <button class="logout" onclick="logout()">로그아웃</button>
        <button class="delete" onclick="deleteAccount()">회원 탈퇴</button>
        <button class="favorite" onclick="navigate('/movies/favorites')">선호 영화</button>
    </div>
    <h1>인기 영화</h1>
    <div id="movies">
        {% for movie in movies %}
        <div class="movie">
            <img src="{{ movie.poster_url }}" alt="{{ movie.title }}">
            <h3>{{ movie.title }}</h3>
            <button onclick="addFavorite('{{ movie.title }}')">❤️</button>
            <a href="/movies/{{ movie.title }}">더보기</a>
        </div>
        {% endfor %}
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
